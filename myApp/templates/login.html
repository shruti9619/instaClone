<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>SocioKids</title>


    <link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<link rel="stylesheet" href="{% static 'css/sheet1.css' %}" type="text/css" >


</head>


<body class="backgroundcol" style="/*noinspection CssUnknownTarget*/background: url('{% static 'images/backgroundkids.jpg' %}')
no-repeat center center fixed;">

<div class="container centercon borders "> <!--left-mover-->

    <h1><span class="centertext">SignIn</span></h1>
    <br /><br />
<form method="post">
      {% csrf_token %}
      <div class="form-group">

          <input id="username" class="form-control" type="text" name="username" placeholder="Username" required value={{name }}  >
      </div>

    <div class="form-group">
        <input id="pwd" type="password" name="password" class="form-control" placeholder="Password" required value={{password }} >
    </div>

    <button type="submit" class="btn btn-default">Sign In</button>

  </form>
    <br>
    <br>

    <div class="btn btn-default" >
        <a href=" /">Not Registered? Signup</a>
    </div>


</div>

<h4>
    {{msg}}
</h4>



</body>
</html>
