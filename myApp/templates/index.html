
<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>SocioKids</title>

    <link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="{% static 'css/sheet1.css' %}" type="text/css" >


<script src="{% static 'js/js1.css' %}"></script>


</head>
<body class="backgroundcol" style="background: url('{% static 'images/backgroundkids.jpg' %}') no-repeat center center fixed; ">

<!--Time : {{today}} {{x}}-->

<div class="container centercon borders "> <!--left-mover-->


     <h1><span class="centertext">SocioKids</span></h1>
    <h2><span class="centertext">SignUp</span></h2>
    <br />
  <form id="hide" method="post">
      {% csrf_token %}
      <div class="form-group">

          <input id="name" class="form-control" type="text" name="name" placeholder="Name" required  value={{name }} >
      </div>

       <div class="form-group">

          <input id="username" class="form-control" type="text" name="username" placeholder="Username"  required  value={{username }}>
      </div>

    <div class="form-group">

      <input id="email" type="email" name="email" class="form-control" placeholder="Email"  required value={{email }}>
    </div>
    <div class="form-group">
        <input id="pwd" type="password" name="password" class="form-control" placeholder="Password"  required value={{password }}>
    </div>

    <button type="submit" class="btn btn-default">Sign Up</button>

  </form>
    <br>
    <div class="container">
        {{msg}}
    </div>
<br>
    <div class="btn btn-default" >
        <a href="login/">Already Registered? Login</a>
    </div>
</div>
</body>
</html>
