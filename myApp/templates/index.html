<body class="backgroundcol">

<!--Time : {{today}} {{x}}-->

<div class="container centercon borders "> <!--left-mover-->

    <h1><span class="centertext">SignUp</span></h1>
    <br /><br />
  <form method="post">
      {% csrf_token %}
      <div class="form-group">

          <input id="name" class="form-control" type="text" name="name" placeholder="Name" value={{name }} >
      </div>

       <div class="form-group">

          <input id="username" class="form-control" type="text" name="username" placeholder="Username" value={{username }} >
      </div>

    <div class="form-group">

      <input id="email" type="email" name="username" class="form-control" placeholder="Email" value={{email }}>
    </div>
    <div class="form-group">
        <input id="pwd" type="password" name="username" class="form-control" placeholder="Password" value={{password }}>
    </div>

    <button type="submit" class="btn btn-default">Sign Up</button>

  </form>
<br><br>
    <div class="btn btn-default" >
        <a href="login/">Already Registered? Login</a>
    </div>
</div>
